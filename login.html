<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripSprout - Login</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="//use.typekit.net/ezo4cez.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body id="login-bg">
    <div class="row">
      <div class="medium-4 medium-offset-4 large-4 columns large-offset-4 text-center login-box">
        <img src="images/TripSproutLogo.png">
        <h3>Welcome Teachers!</h3>
        <ul class="tabs" data-tab>
          <li class="tab-title active"><a href="#panel1">Sign In</a></li>
          <li class="tab-title"><a href="#panel2">Create Account</a></li>
        </ul>
        <div class="tabs-content">
          <div class="content active" id="panel1">
            <input type="text" placeholder="Email" />
            <input type="text" placeholder="Password" />
            <a href="dashboard.html" class="button large">Login to TripSprout</a>
            <div class="password-forgot">
              <a href="#">Forgot Password?</a>
            </div>
          </div>
          <div class="content" id="panel2">
            <input type="text" placeholder="First Name" />
            <input type="text" placeholder="Last Name" />
            <input type="text" placeholder="Your School" />
            <input type="text" placeholder="Email" />
            <input type="text" placeholder="Password" />
            <a href="dashboard.html" class="button large">Get Started</a>
          </div>
        </div>
      </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
